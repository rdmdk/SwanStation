<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Swan Station</title>
		<meta charset = "UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="theme-color" content="#444" />
		<link href="css.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<main>
			<section class="time">
				<div class="countdown">
					<div id="m" class="m"></div>
					<div id="s" class="s"></div>
				</div>
			</section>
			<section class="computer">
				<div class="monitor">
					<div class="bezel">
						<div class="recession">
							<div id="screen" class="screen">
								<div class="line">
									<span class="span">:>&nbsp;</span>
									<textarea id="input" class="input" autocorrect="off" autocomplete="off" autocapitalize="none" spellcheck="false"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="switch">
						<div class="dharma"></div>
						<div class="left"></div>
						<div class="right"></div>
					</div>
				</div>
				<div class="keyboard">
					<span class="one"></span>
					<span class="two"></span>
					<span class="three"></span>
					<span class="four">
						<i class="i"></i>
						<button id="execute" class="button">Execute</button>
					</span>
					<span class="five"></span>
				</div>
			</section>
			<section class="bg"></section>
		</main>
		<button class="go" id="go" title="Click anywhere">Execute</button>
		<div id="silence" class="silence"></div>
		<script src="js.js"></script>
	</body>
</html>
